<div class="table-container">
  <ngx-datatable
    #myTable
    class="material expandable"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="50"
    [scrollbarV]="false"
    [rows]="rows"
  >
    <ngx-datatable-row-detail
      [rowHeight]="100"
      #myDetailRow
      (toggle)="onDetailToggle($event)"
    >
      <ng-template
        let-row="row"
        let-expanded="expanded"
        ngx-datatable-row-detail-template
      >
        <div style="padding-left: 35px">
          <ngx-datatable
            #subTable
            class="material"
            [headerHeight]="0"
            [footerHeight]="0"
            [rowHeight]="50"
            [rows]="extraRows"
          ></ngx-datatable>
        </div>
      </ng-template>
    </ngx-datatable-row-detail>

    <ngx-datatable-column
      [width]="50"
      [resizeable]="false"
      [sortable]="false"
      [draggable]="false"
      [canAutoResize]="false"
    >
      <ng-template
        let-row="row"
        let-expanded="expanded"
        ngx-datatable-cell-template
      >
        <img
          *ngIf="!expanded && isSubApisPresent(row)"
          src="/assets/images/down.svg"
          height="25px"
          class="src"
          (click)="toggleExpandRow(row)"
        />
        <img
          *ngIf="expanded && isSubApisPresent(row)"
          src="/assets/images/up.svg"
          height="25px"
          class="src"
          (click)="toggleExpandRow(row)"
        />
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="apiName" name="API" [width]="250">
      <ng-template
        let-rowIndex="rowIndex"
        let-row="row"
        let-value="value"
        ngx-datatable-cell-template
      >
        <span>{{ value }} API </span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="status" name="STATUS" [width]="250">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <span>{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="upTime" name="UP TIME" [width]="100">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <span>{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column
      prop="avgResponseTime"
      name="AVG. RESPONSE"
      [width]="150"
    >
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <span>{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
